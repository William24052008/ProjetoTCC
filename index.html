<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OtimizaI - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <!-- Logo -->
      <div class="logo">
        <img src="logo.png" alt="Logo OtimizaI">
        <h1>OTIMIZAI</h1>
      </div>

      <!-- Título -->
      <h2>Entrar</h2>

      <!-- Formulário -->
      <form>
        <input type="email" placeholder="Digite seu email" required>
        <input type="password" placeholder="Digite sua senha" required>
        <button type="submit" class="btn-primary">Acessar</button>
      </form>

      <p class="ou">ou</p>

      <!-- Botões sociais -->
      <button class="btn-google">Fazer login com o Google</button>
      <button class="btn-facebook">Fazer login com o Facebook</button>
      <button class="btn-apple">Fazer login com o Apple</button>
    </div>
  </div>
</body>
</html>
