<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="login-box">

      <div class="logo">
        <img src="imagemprimaria.png" alt="Logo OtimizaI">
        <h1>OTIMIZAI</h1>
      </div>

     
      <h2>Entrar</h2>


      <form id="loginForm">
        <input type="email" id="email" placeholder="Digite seu email" required>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <button type="button" onclick="fazerLogin()" class="btn-primary">Acessar</button>
      </form>

      <p class="ou">ou</p>

      <button type="button" class="btn-google">
        <i class="fab fa-google"></i> Fazer login com o Google
      </button>

      <button type="button" class="btn-facebook">
        <i class="fab fa-facebook-f"></i> Fazer login com o Facebook
      </button>

      <button type="button" class="btn-apple">
        <i class="fab fa-apple"></i> Fazer login com o Apple
      </button>
    </div>
  </div>

  <script>
    function fazerLogin() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (email && senha) {

        window.location.href = "pagdeplano1.html";
      } else {
     
        alert("Por favor, preencha todos os campos.");
      }
    }

   
    const inputs = document.querySelectorAll('#loginForm input');

    inputs.forEach(input => {
      input.addEventListener('input', () => {
        if (input.value.trim() !== "") {
          input.classList.add("preenchido");
        } else {
          input.classList.remove("preenchido");
        }
      });
    });
  </script>
</body>

</html>
