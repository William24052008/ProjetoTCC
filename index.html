<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OtimizaI - Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">

      <!-- Logo -->
      <div class="logo">
        <!-- substitua logo.png pelo arquivo real -->
        <img src="imagemprimaria.png" alt="Logo OtimizaI">
        <h1>OTIMIZAI</h1>
      </div>

      <!-- Título -->
      <h2>Entrar</h2>

      <!-- Formulário de login -->
      <form>
        <input type="email" placeholder="Digite seu email" required>
        <input type="password" placeholder="Digite sua senha" required>
        <button type="submit" class="btn-primary">Acessar</button>
      </form>

      <p class="ou">ou</p>

      <!-- Botões de login social -->
      <button type="button" class="btn-google">
        <i class="fab fa-google"></i> Fazer login com o Google
      </button>

      <button type="button" class="btn-facebook">
        <i class="fab fa-facebook-f"></i> Fazer login com o Facebook
      </button>

      <button type="button" class="btn-apple">
        <i class="fab fa-apple"></i> Fazer login com o Apple
      </button>
    </div>
  </div>
</body>
</html>
