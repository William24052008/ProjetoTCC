<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="style5.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">


    <h2>FINALIZAR COMPRA</h2>

 
    <div class="img-topo">
      <img src="imagemdepagamento.png" alt="Plano Individual">
    </div>

    <div class="card-plano">
      <div class="plano-header">
        <h3>Plano Individual</h3>
      </div>

      <div class="acesso-mensal">
        <p><strong>Acesso Mensal</strong></p>
        <span>29,99 R$/MÊS cobrado mensalmente</span>
      </div>

      <ul class="beneficios">
        <li><i class="fa-solid fa-check"></i> Acesso ao conteúdo completo sem anúncios</li>
        <li><i class="fa-solid fa-check"></i> Certificações com mais de 50 exames</li>
        <li><i class="fa-solid fa-check"></i> Ajuda externa com IA</li>
      </ul>

      <div class="resumo">
        <p><strong>Resumo</strong></p>
        <p>A partir de set 5, 2025</p>
      </div>

      <div class="preco-final">
        <span>Acesso mensal :</span>
        <strong>R$ 29,99/mês</strong>
      </div>
    </div>

    <button onclick="window.location.href='pagdepagamamento.html'" class="btn-assinatura" >Iniciar assinatura</button>

    <button  onclick="window.location.href='pagdeplano2.html'" class="btn-voltar"><i class="fa-solid fa-arrow-left"></i></button>

  </div>
</body>
</html>
